<!DOCTYPE html>
<head>
    <title>Removing dots</title>
    <style>
        li{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <!-----------unordered list-------->
    <h2>fruits</h2>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>kiwi</li>
        <li>watermelon</li>
    </ul>
    <!----------ordered list------>
    <h2>vegetables</h2>
    <ol>
        <li>onion</li>
        <li>chilli</li>
        <li>carrot</li>
        <li>cucumber</li>
        <li>tomato</li>
    </ol>
</body>
